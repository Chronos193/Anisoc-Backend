<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AniSoc</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif; /* Matching your site font */
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Dark Gradient Background matching your site */
            background: linear-gradient(to bottom, #0a0a0a, #000000);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Blobs (CSS only) */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: rgba(234, 88, 12, 0.15); /* Orange glow */
            filter: blur(100px);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: 20%;
            width: 400px;
            height: 400px;
            background: rgba(147, 51, 234, 0.15); /* Purple glow */
            filter: blur(100px);
            border-radius: 50%;
            z-index: 0;
        }

        /* --- Glass Card --- */
        .reset-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* --- Typography --- */
        h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            /* Gradient Text */
            background: -webkit-linear-gradient(0deg, #fb923c, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #9ca3af; /* Gray-400 */
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #d1d5db; /* Gray-300 */
            font-weight: 600;
        }

        /* Styling Django's default inputs */
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus {
            border-color: #f97316; /* Orange-500 */
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            
            /* Gradient Button */
            background: linear-gradient(90deg, #f97316, #dc2626);
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(234, 88, 12, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Links */
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #f97316;
        }
    </style>
</head>
<body>

    <div class="reset-card">
        <h2>Forgot Password?</h2>
        <p>Enter the email address associated with your AniSoc account and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">Email Address</label>
                    {{ field }} 
                    {% if field.errors %}
                        <div style="color: #ef4444; font-size: 0.85rem; margin-top: 5px;">
                            {{ field.errors.0 }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit">Send Reset Link</button>
        </form>

        <a href="{{ FRONTEND_URL }}/login" class="back-link">
            &larr; Back to Login
        </a>
    </div>

</body>
</html>
