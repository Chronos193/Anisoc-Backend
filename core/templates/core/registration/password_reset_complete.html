<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | AniSoc</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #0a0a0a, #000000);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Blobs */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: 20%;
            width: 400px;
            height: 400px;
            background: rgba(34, 197, 94, 0.15); /* Green Glow for Success */
            filter: blur(100px);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: rgba(234, 88, 12, 0.15); /* Orange Glow */
            filter: blur(100px);
            border-radius: 50%;
            z-index: 0;
        }

        /* --- Glass Card --- */
        .success-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 3rem 2rem;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* --- Icon --- */
        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.1); /* Green Tint */
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: #22c55e; /* Green-500 */
            font-size: 2.5rem;
        }

        /* --- Typography --- */
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 800;
            color: white;
        }

        p {
            color: #9ca3af;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* --- Button --- */
        .login-btn {
            display: inline-block;
            text-decoration: none;
            width: 100%;
            padding: 0.875rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            /* Gradient Button */
            background: linear-gradient(90deg, #f97316, #dc2626);
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(234, 88, 12, 0.4);
        }

    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            &#10003;
        </div>

        <h2>Password Reset Successful</h2>
        
        <p>
            Your password has been updated successfully. <br>
            You can now log in with your new credentials.
        </p>

        <a href="http://localhost:5173/login" class="login-btn">
            Return to Login
        </a>
    </div>

</body>
</html>
